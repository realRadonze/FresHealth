<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <form action="uploadPhoto.php" method="post" enctype="multipart/form-data">
        <label for="id">User ID:</label>
        <input type="text" name="id" id="id" required>

    </form>

</html>
